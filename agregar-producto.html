<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Agregar Productor - AluraGeek</title>
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cabecera/cabecera.css">
    <link rel="stylesheet" href="assets/css/nuevo-producto/nuevo-producto.css">
    <link rel="stylesheet" href="assets/css/productos/productos.css">
    <link rel="stylesheet" href="assets/css/productos/id/id.css">
    <link rel="stylesheet" href="assets/css/contacto/contacto.css">
    <link rel="stylesheet" href="assets/css/footer/footer.css">
</head>
<body>
    <header>
        <section class="cabecera container">
            <nav class="cabecera__navegacion">
                <div class="cabecera__imagenes">
                    <a href="./index.html"><img src="assets/Imagenes/Logo.png" alt="logo tienda"></a>
                    <div class="cabecera__buscador__contenedor">
                        <input class="cabecera__buscador" type="text" placeholder="¿Qué deseas buscar?">
                        <img class="cabecera__buscador__lupa" src="assets/Imagenes/lupa.png" alt="Lupa buscador" data-buscador-boton>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="nuevo-producto" data-productos-adm>
            <form action="" class="nuevo-producto__contenido" data-form>
                <legend class="nuevo-producto__legend">Agregar nuevo producto</legend>
                <div class="nuevo__form">
                    <label for="nuevo-producto__url" class="nuevo-producto__label">URL de imagen</label>
                    <input accept="image/*" id="nuevo-producto__url" type="url" class="nuevo-producto__input"  placeholder="Ingrese la URL de la imagen" data-imagen required>
                </div>
                <div class="nuevo__form">
                    <label for="nuevo-producto__categoria" class="nuevo-producto__label">Categoria</label>
                    <input id="nuevo-producto__categoria" type="text" class="nuevo-producto__input" data-categoria required>
                </div>
                <div class="nuevo__form">
                    <label for="nuevo-producto__nombre" class="nuevo-producto__label">Nombre del producto</label>
                    <input id="nuevo-producto__nombre" type="text" class="nuevo-producto__input" data-nombre required>
                </div>
                <div class="nuevo__form">
                    <label for="nuevo-producto__precio" class="nuevo-producto__label">Precio del producto</label>
                    <input id="nuevo-producto__precio" type="text" class="nuevo-producto__input" data-precio required>
                </div>
                <div class="nuevo__form">
                    <label for="nuevo-producto__area" class="nuevo-producto__label">Descripcion del producto</label>
                    <textarea name="" id="nuevo-producto__area" rows="10" class="nuevo-producto__input" data-descripcion required></textarea>
                </div>
                <button class="nuevo-producto__boton">Agregar producto</button>
            </form>
        </section>
        <section class="categorias container">
            <h1 class="resultado_busqueda_titulo"></h1>
            <div data-resultado-busqueda
            
                class="categorias__produtos" data-resultado-busqueda>

            </div>
        </section>
        <section class="contacto container">
            <div class="contacto__seccion">
                <a href="./index.html"><img src="assets/Imagenes/Logo.png" alt="logo tienda"></a>
                <ul class="contacto__items">
                    <li>Quienes somos</li>
                    <li>Politicas de privacidad</li>
                    <li>Programa de fidelidad</li>
                    <li>Nuestras Tiendas</li>
                    <li>Quiero ser franquiciado</li>
                    <li>Anúncie aquí</li>
                </ul>
                <form action="" class="contacto__area">
                    <fieldset class="contacto__area__inputs">
                        <legend class="contacto__legend">Hable con nosotros</legend>
                        <div class="contacto__nombre">
                            <label for="input__nombre">Nombre</label>
                            <input class="contacto__nombre__input campo-validar" id="input__nombre" type="text" required data-tipo="nombre" pattern="[\s\S]{0,40}">
                            <span class="contacto__mensaje__error"></span>
                        </div>
                        <div class="contacto__mensaje">
                            <label for="text__area">Escribe tu mensaje</label>
                            <textarea name="" class="contacto__textarea campo-validar" id="text__area" cols="0" rows="5" required data-tipo="mensaje" pattern="[\s\S]{2,120}"></textarea> <!--quitarle las columnas para que no tenga interferencia con los margenes-->
                            <span class="contacto__mensaje__error"></span>
                        </div>
                    </fieldset>
                    <button class="contacto__boton">Enviar mensaje</button>
                </form>
                </div>
            </div>
        </section>
    <footer>
        <section class="footer">
            <div class="footer__contenido">
                <span>Desarrollado por Javier Villca</span>
                <span>2022</span>
            </div>
        </section>
    </footer>
    </main>
    <script src="js/validaciones.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/agregar-producto/registro-producto.js"></script>
    <script type="module" src="js/barraBusqueda-adm.js"></script>
</body>
</html>
