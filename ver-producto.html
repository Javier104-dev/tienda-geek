<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Producto - AluraGeek</title>
    <link rel="stylesheet" href="assets/css/base/normalize.css">
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/style.css">
    <link rel="stylesheet" href="assets/css/cabecera/cabecera.css">
    <link rel="stylesheet" href="assets/css/cabecera/cabecera-buscador.css">
    <link rel="stylesheet" href="assets/css/ver_producto/ver_producto.css">
    <link rel="stylesheet" href="assets/css/ver_producto/ver_producto-tarjeta.css">
    <link rel="stylesheet" href="assets/css/ver_producto/ver_producto-similares.css">
    <link rel="stylesheet" href="assets/css/ver_producto/ver_producto-similares-tarjetas.css">
    <link rel="stylesheet" href="assets/css/busqueda/resultados_busqueda.css">
    <link rel="stylesheet" href="assets/css/contacto/contacto.css">
    <link rel="stylesheet" href="assets/css/contacto/contacto-menu-nav.css">
    <link rel="stylesheet" href="assets/css/contacto/contacto-formulario.css">
    <link rel="stylesheet" href="assets/css/contacto/contacto-formulario-nombre.css">
    <link rel="stylesheet" href="assets/css/contacto/contacto-formulario-mensaje.css">
    <link rel="stylesheet" href="assets/css/contacto/contacto-formulario-errores.css">
    <link rel="stylesheet" href="assets/css/footer/footer.css">
</head>
<body>
    <header>
        <section class="cabecera container" data->
            <nav class="cabecera__navegacion">
                <div class="cabecera__imagenes">
                    <a href="./index.html"><img src="assets/Imagenes/Logo.png" alt="logo tienda"></a>
                    <div class="cabecera__buscador__contenedor">
                        <input class="cabecera__buscador" type="text" placeholder="¿Qué deseas buscar?">
                        <img class="cabecera__buscador__lupa" src="assets/Imagenes/lupa.png" alt="Lupa buscador" data-barra-busqueda>
                    </div>
                </div>
                <a href="./inicio-sesion.html" class="cabecera__boton">Login</a>
            </nav>
        </section>
    </header>
    <main>
        <section data-productos>
            <section class="producto container" data-producto-section>

            </section>
            <section class="similares container">
                <h1 class="similares__titulo">Productos similares</h1>
                <div class="similares_productos" data-productos-similares>
                    

                </div>
            </section>
        </section>
        <section class="section_busqueda container">
            <h1 class="resultado_busqueda_titulo"></h1>
            <div 
            
                class="similares_productos" data-resultado-busqueda>

            </div>
        </section>
        <section class="contacto container">
            <div class="contacto__seccion">
                <a href="./index.html"><img src="assets/Imagenes/Logo.png" alt="logo tienda"></a>
                <ul class="contacto__items">
                    <li>Quienes somos</li>
                    <li>Politicas de privacidad</li>
                    <li>Programa de fidelidad</li>
                    <li>Nuestras Tiendas</li>
                    <li>Quiero ser franquiciado</li>
                    <li>Anúncie aquí</li>
                </ul>
                <form action="" class="contacto__area">
                    <fieldset class="contacto__area__inputs">
                        <legend class="contacto__legend">Hable con nosotros</legend>
                        <div class="contacto__nombre">
                            <label for="input__nombre">Nombre</label>
                            <input class="contacto__nombre__input" id="input__nombre" type="text">
                        </div>
                        <div class="contacto__mensaje">
                            <label for="text__area">Escribe tu mensaje</label>
                            <textarea name="" class="contacto__textarea" id="text__area" cols="0" rows="5"></textarea> <!--quitarle las columnas para que no tenga interferencia con los margenes-->
                        </div>
                    </fieldset>
                    <button class="contacto__boton">Enviar mensaje</button>
                </form>
                </div>
            </div>
        </section>
    <footer>
        <section class="footer">
            <div class="footer__contenido">
                <span>Desarrollado por Javier Villca</span>
                <span>2022</span>
            </div>
        </section>
    </footer>
    <script type="module" src="js/ver-producto/ver-producto.js"></script>
    <script type="module" src="js/ver-producto/productos-similares.js"></script>
    <script type="module" src="js/barraBusqueda.js"></script>
    </main>
</body>
</html>
